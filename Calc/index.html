<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <title>Calculator</title>
    </head>
    <body>
        <div class="header"><h1>Calculator</h1></div>
        
        <div id="container">
            <div id="calc">
                <div id="result">
                    <div id="history">
                        <p id="historyValue"></p>
                    </div>
                    <div id="output">
                            <p id="outputValue"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear" style="background-color: lightgray;">C</button>
                    <button class="operator" id="backspace" style="background-color: lightgray;">CE</button>
                    <button class="operator" id="%" style="background-color: lightgray;">%</button>
                    <button class="operator" id="/" style="background-color: #20b2aa; font-size: 20px;">&#247;</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*" style="background-color: #ffa500; font-size: 20px;">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-" style="background-color: #f08080; font-size: 20px;">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="Operator" id="+" style="background-color: #7d93e0; font-size: 20px;">+</button>
                    <button class="symbol" id="-">-</button>
                    <button class="number" id="0">0</button>
                    <button class="symbol" id=".">.</button>
                    <button class="operator" id="=" style="background-color: #9477af; font-size: 20px;">=</button>
                </div>
            </div>

        </div>
        <div id="footer"><pre style="color: white;">Developed by </pre><pre style="color:tomato">Harikrishnan</pre></div>
        <script src="scripts.js"></script>
    </body>
</html>
