<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDoList</title>
</head>
<body>
    
    <div class="container">
        <img src="diyImg.jpg" alt=""/>
        <div class="TaskList" id="taskList">
            <div class="sampletask" id="sample">
                <div class="btncontainer">
                    <button class="statusbtn" id="taskstatus"></button>
                </div>
                <div class="spancontainer">
                    <span class="textspan">This is a Sample Task</span>
                </div>
                <div class="delcontainer">
                   <!-- <button class="delbtn" id="delete" >Delete</button> -->
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="plus" >+</button>
            <input type="text" name="addTask" id="taskText">
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
